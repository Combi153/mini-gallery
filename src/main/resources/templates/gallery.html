<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini Gallery</title>
    <style>
        body {
            background-color: gainsboro;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
        }

        .post-block {
            display: inline-block;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
        }

        .post-title {
            margin-top: 20px;
            font-weight: bold;
            color: azure;
        }

        img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Mini Gallery</h1>
<div th:each="post : ${posts}" class="post-block">
    <img th:src="${post.url}"/>
    <div class="post-title" th:text="${post.title}"></div>
</div>
</body>
</html>
