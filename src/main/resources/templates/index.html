<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h1>Welcome to My Mini Gallery</h1>
    <p>This is a simple Web page example using S3 and CloudFront.</p>
    <a th:href="@{/gallery}" style="text-decoration: none;">
        <button type="button">Go to Gallery</button>
    </a>
</div>
</body>
</html>
